<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Future Publishers</title>
    <link rel="shortcut icon" href="img/logo_FuturePublishericon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <a href="https://futurepublishersgroup.com" target="_blank">
            <img src="img/logo_FuturePublishersGroup_07.png" alt="">
            </a>
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">submeter</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                       

                    <div class="input-box">
                        <label for="test">Endereço completo institucional</label>
                        <input  id="Endereço" type="tel" name="test" placeholder="Ex:universidade federal do paraná " required> 
                    <div class="input-box">
                        <label for="test">Instituição de atuaçao atual</label>
                        <input id="Endereço" type="tel" name="test" placeholder="Ex:universidade federal do paraná " required>
                    <div></div>
                    <div>
                        <label for="Observação">Observação</label>
                        <br>
                        <textarea class="input-box1" name="Observação" id="Observação" cols="50" rows="10" placeholder="Observação"></textarea>
                    </div>

                <div class="inline">
                    <form action="#">
                        <label for="Formação acadêmica mais alta">Formação acadêmica mais alta</label>
                        <select name="Formação acadêmica mais alta" id="Formação acadêmica mais alta" required>
                            <option value="1">Ensino fundamental</option>
                            <option value="2">Ensino Médio</option>
                            <option value="3">Graduação</option>
                            <option value="4">Bacharelado</option>
                            <option value="5">Licenciatura</option>
                            <option value="6">Mestrado</option>
                            <option value="7">Doutorado</option>
                            <option value="8">Pós-Doutorado</option>
                        </select>
                    
                        <form action="#">
                            <label for="andamento">, situação da formação</label>
                            <select name="andamento" id="andamento" required>
                                <option value="incompleto">incompleto</option>
                                <option value="completo">completo</option>
                            </select>
                        </form>
                </div>


                </div>
            </form>
        </div>
    </div>
</body>

</html>
